<form #form="ngForm" autocomplete="off" (submit)=onSubmit(form)>
    <div class="form-group">

        <input type="number" hidden class="form-control" placeholder="Id" name="id" #id="ngModel"[(ngModel)]="contractor.id">
        <label style="font-weight: bold;">Name:</label>
        <input type="text" class="form-control" name="name" #name="ngModel"[(ngModel)]="contractor.name" required minlength="3">
        <label style="font-weight: bold;">Address:</label>
        <input type="text" class="form-control" name="address" #name="ngModel"[(ngModel)]="contractor.address" required minlength="5"> 
        <label style="font-weight: bold;">Phone Number:</label>
        <input type="text" class="form-control" name="phoneNumber" #name="ngModel"[(ngModel)]="contractor.phoneNumber" required minlength="7">
        <label style="font-weight: bold;">Type:</label>
        <select class="form-control" name="type" #type="ngModel"[(ngModel)]="contractor.type" required>
            <option [selected]="" value="">Select...</option>
            <option *ngFor="let item of types" value={{item}}>
                {{item}}
              </option>
        </select>
        <hr>
        <div class="form-group">
            <button id="btnSubmit" class="btn btn-success btn-sm btn-block" [disabled]="form.invalid" type="submit">Submit</button>
        </div>
    </div>
</form>
